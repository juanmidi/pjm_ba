<div class="loading-spiner-holder" data-loading>
    <div>
        <img src="img/load.gif" />
        <span>cargando...</span>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <h1>Comisiones</h1>
    </div>
    <div ng-show="role==2" class="row">
        <form role="form" class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- Distrito -->
                    <div class="form-group">
                        <label class="col-md-2"> Distrito </label>
                        <div class="col-md-4">
                            <select ng-options="d.distrito as d.nombre for d in distritos" class="form-control"
                                ng-model="obj.distrito" ng-change="cambiarDistrito(obj.distrito)">
                            </select>
                        </div>
                    </div>

                    <!-- comisión -->
                    <div class="form-group">
                        <label class="col-md-2"> Seleccione Comisión </label>
                        <div class="col-md-4">
                            <select id="comisiones" ng-options="c.comision as c.comision for c in numComisiones"
                                ng-model="numComisiones.comision" name="comision" class="form-control">
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>


    <div class="row">
        <div class="col-xs-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <!-- <input id="buscar" name="buscar" class="form-control" type="text" ng-model="alumno" /> -->
                <input id="typeahead" type="text" ng-model="alumno" placeholder="agregar alumn. a comisión"
                    uib-typeahead="a as a.alumno for a in alumnos | filter: $viewValue | limitTo:8"
                    typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control"
                    typeahead-input-formatter="formatLabel($model)" typeahead-editable="false">
                <div class="input-group-btn">
                    <button ng-click="clearFilter()" class="btn btn-default" type="submit"><i
                            class="glyphicon glyphicon-remove-circle"></i></button>
                </div>

            </div>
        </div>

        <div class="col-xs-2">
            <div class="input-group">
                <div class="input-group-btn">
                    <a class="btn btn-default" role="button" ng-click="agregarAlumnoEnComision()"><span
                            class="glyphicon glyphicon-plus"></span></a></div>

            </div>
        </div>

    </div>

    </div> -->

    <div class="row">
        <span class="badge">Alumnos:
            {{comisiones.length}}</span>

    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <th>Alumnos&nbsp;</th>
                    <th>Sacar de la comisión&nbsp;</th>
                </thead>
                <tbody>
                    <!-- item in filtered = items | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" -->
                    <tr ng-repeat="data in comisiones   | orderBy:'comision' | groupBy:'comision'" repeat-end="onEnd()">
                        <td>
                            {{data.alumno}}
                        </td>
                        <td>
                            <i class="glyphicon glyphicon-remove"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
